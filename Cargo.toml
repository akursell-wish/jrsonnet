[workspace]
members = [
	"crates/jrsonnet-parser",
	"crates/jrsonnet-evaluator",
	"crates/jrsonnet-stdlib",
	"crates/jrsonnet-cli",
	"crates/jrsonnet-types",
	"bindings/jsonnet",
	"cmds/jrsonnet",
]

[profile.test]
opt-level = 1

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
debug = 0
panic = "abort"
